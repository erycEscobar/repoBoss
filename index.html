<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maxium-scale=1.0, minium-scale=1.0">
    <title>BOSS</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
    <div class="contenedor">
        <!-- / HEADER -->
        <header class="header">
            <a class="header__a" href="#""><img class="header__logo" src="./Assets/BOSS Logo.png" alt="Logo BOSS"></a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__a" href="./Sections/Productos.html">Productos</a></li>
                    <li class="header__item"><a class="header__a" href="./Sections/TiendaOnline.html">TiendaOnline</a></li>
                    <li class="header__item"><a class="header__a" href="./Sections/Comercios.html">Comercios</a></li>
                    <li class="header__item"><a class="header__a" href="./Sections/Historia.html">Historia</a></li>
                    <li class="header__item"><a class="header__a" href="./Sections/Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
    
        <!-- CAROUSEL -->
        <div class="carousel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./Assets/carousel_sd-1.jpg" class="d-block w-100" alt="..."/>
              <div class="carousel-caption d-none d-md-block">
                <h5>SD-1</h5>
                <p>SUPER OVERDRIVE</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./Assets/carousel_mt-2.jpg" class="d-block w-100" alt="..."/>
              <div class="carousel-caption d-none d-md-block">
                <h5>MT-2</h5>
                <p>METAL ZONE</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./Assets/carousel_waza_pedal.jpg" class="d-block w-100" alt="..."/>
              <div class="carousel-caption d-none d-md-block">
               <h5>Premium Edition WAZA Craft Pedals</h5>
                <p>WAZA CRAFT: THE ART OF SUPERIOR TONE</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <section class="section">
          <article class="section__image">
            <img class="section__img" src="./Assets/blog_pedals4.jpg" width="200px" alt="PRODUCTOS">
            <div class="section__overlay section__overlay--blur">
              <div class="section__title">PRODUCTOS</div>
              <p class="section__descripcion">
                Descubra Nuestros Productos
              </p>
            </div>
          </article>
        </section> <!-- / SERVICIOS -->
       </div>

        <!-- / FOOTER -->
        <footer class="footer">
            <div class="footer__list">
                <ul class="footer__list">
                    <li class="footer__item">Item 1</li>
                    <li class="footer__item">Item 2</li>
                    <li class="footer__item">Item 3</li>
                    <li class="footer__item">Item 4</li>
                </ul>
            </div>
            <div class="footer__logo">
                <img class="footer__img" src="./Assets/BOSS Logo.png" alt="">
            </div>
            <div class="footer__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12637.035441590542!2d-91.19805525957821!3d37.643117817427616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87d98ac8a1df18df%3A0x1660dc016bd5b6!2sBoss%2C%20Misuri%2065440%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1638207870946!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
</html>
